<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LEONCITO S.A.C</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    
    <!-- Fuente gamer -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/tienda-style.css}">
</head>
<body>
    <div th:insert="~{fragments/navbar :: navbar}"></div> <!-- Navbar -->

    <div class="container mt-5">
        <h1 class="text-center mb-4 gamer-title">Bienvenido,   <span id="nombreUsuario"> </span>! ⭐</h1>

        <!-- Carrusel -->
        <div id="gameCarousel" class="carousel slide mb-5 carousel-gamer" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <img src="https://raw.githubusercontent.com/Pompinchuz/bunker_hr/main/banners/banner_futbol.webp" class="d-block w-100 carousel-img" alt="Juego 1">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img src="https://raw.githubusercontent.com/Pompinchuz/bunker_hr/main/banners/banner_dia_madre.jpg" class="d-block w-100 carousel-img" alt="Juego 2">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img src="https://raw.githubusercontent.com/Pompinchuz/bunker_hr/main/banners/banner_arriba_peru.jpg" class="d-block w-100 carousel-img" alt="Juego 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <!-- Contenido para usuarios no logueados -->
        <div id="anonymousContent" class="anonymous-content" style="display: none;">
            <p>No estás logueado. <a href="/login" class="gamer-link">Inicia sesión</a> o <a href="/registro" class="gamer-link">Regístrate</a> para acceder a más contenido.</p>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{fragments/footer :: footer}"></div>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/navbar.js}"></script>
</body>
</html>
